<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<title>Matthew Wieser, ITIS 3135, Arrays</title>
	<script>
		let person = ["Matthew Wieser", "Kal Vilmer", "Caesar Roman", "Man Greek", "Hocus Pocus", "Jessica Tabernacle", "Medusa Smith"];
		let salaries = [72321.33, 111012.75, 125501.64, 10320.98, 87403.22, 34335.78, 65671.03];

		function addSalary(person, salaries)
		{
			var newPerson = document.getElementById('name').value;
			var newSalary = document.getElementById('salary').value;
			person.push(newPerson);
			salaries.push(newSalary);
		}

		function displayResults(salaries)
		{
			let decimalFormat = new Intl.NumberFormat('en-US', {
			minimumFractionDigits: 2,
			maximumFractionDigits: 2,
			});

			var sum = 0.0;
			var divisor = salaries.length;
			for(var i = 0; i < salaries.length; i++)
			{
				sum += salaries[i];
			}
			var average = sum / divisor;
			alert("Average salary: $" + decimalFormat.format(average));
		}

		function displaySalary(person, salaries)
		{

			for(var i = 0; i < person.length; i++)
			{
				var newString = person[i] + i;
				changeText(person[i], salaries[i]);
				changeText(newString, person[i]);
			}

		}

		function changeText(id, text)
		{
			document.getElementById(id).innerHTML = text;
		}

	</script>
</head>

<body>
	<header>
			<h1>Matthew Wieser >> ITIS 3135</h1>
	</header>

	<main>
		<form>
			<label for="name">Name: </label>
			<input type="text" placeholder="Enter a name" id="name">
			<label for="salary">Salary: </label>
			<input type="number" placeholder="Enter a salary" id="salary">
		</form>
		<div align="left">
			<button type="button" onclick="addSalary(person, salaries)">Add Salary</button>
		</div>
		<div align="left">
			<button type="button" onclick="displayResults(salaries)">Display Results</button>
		</div>
		<div align="left">
			<button type="button" onclick="displaySalary(person, salaries)">Display Salary</button>
		</div>
		<div align="left">
