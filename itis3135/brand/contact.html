<!DOCTYPE html>

<head>

	<title>Contact</title>

<body class="BrightYellowCrayola">
	<div w3-include-html="components/header.html"></div>
	<script>
		w3.includeHTML();
	</script>

	<main>
		<h2>Contact Us</h2>
		<form id="contact-form" >
			<label for="name">Name</label>
			<input type="text" id="name" placeholder="Enter your name" required>
			<br />
			<label for="number" id="number-label">Phone Number</label>
			<input type="number" id="number" placeholder="Enter your number" required>
			<br />
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="Enter your email" required>
			<br />
			<br />
			<label for="suggestions">Suggestions</label>
			<br />
			<textarea id="suggestions"></textarea>
			<br />
			<br />
			<button onclick="displayText()" type="button" id="submit-button">Submit</button>
			<p id="user-info"></p>
		</form>
	</main>

	<div w3-include-html="components/footer.html"></div>
	<script>
		w3.includeHTML();
	</script>
